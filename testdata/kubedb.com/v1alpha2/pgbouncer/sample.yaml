apiVersion: kubedb.com/v1alpha2
kind: PgBouncer
metadata:
  name: pgbouncer-server
  namespace: demo
spec:
  version: "1.11.0"
  replicas: 3
  databases:
    - alias: "testdb"
      databaseName: "test"
      databaseRef:
        name: "db-pg"
        namespace: db
    - alias: "postgres"
      databaseName: "postgres"
      databaseRef:
        name: "db-pg"
        namespace: db
  connectionPool:
    port: 5432
    defaultPoolSize: 20
    poolMode: session
    minPoolSize: 0
    maxClientConnections: 20
    reservePoolSize: 5
    maxDBConnections: 0
    maxUserConnections: 0
    statsPeriodSeconds: 60
    authType: md5
    adminUsers:
      - rakib
    authUser: rakib
  userListSecretRef:
    name: db-user-pass
  monitor:
    agent: prometheus.io/operator
    prometheus:
      serviceMonitor:
        labels:
          release: kube-prometheus-stack
        interval: 10s
  sslMode: verify-full
  tls:
    issuerRef:
      apiGroup: cert-manager.io
      kind: ClusterIssuer
      name: pgbouncer-issuer
    certificates:
      - alias: server
        subject:
          organizations:
            - kubedb:server
        dnsNames:
          - localhost
        ipAddresses:
          - "127.0.0.1"
  terminationPolicy: WipeOut
