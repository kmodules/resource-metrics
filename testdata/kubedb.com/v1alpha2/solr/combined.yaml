apiVersion: kubedb.com/v1alpha2
kind: Solr
metadata:
  name: solr-cluster
  namespace: demo
spec:
  version: 9.4.1
  terminationPolicy: Halt
  zookeeperRef:
    name: zoo
    namespace: demo
  monitor:
    agent: prometheus.io/operator
    prometheus:
      serviceMonitor:
        labels:
          release: prometheus
        interval: 10s
  topology:
    overseer:
      podTemplate:
        spec:
          containers:
            - name: solr
              resources:
                limits:
                  cpu: 1
                  memory: 1Gi
                requests:
                  cpu: 256m
                  memory: 512Mi
      storage:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 3Gi
        storageClassName: linode-block-storage
    data:
      podTemplate:
        spec:
          containers:
            - name: solr
              resources:
                limits:
                  cpu: 1
                  memory: 1Gi
                requests:
                  cpu: 256m
                  memory: 512Mi
      replicas: 2
      storage:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 3Gi
        storageClassName: linode-block-storage
    coordinator:
      podTemplate:
        spec:
          containers:
            - name: solr
              resources:
                limits:
                  cpu: 1
                  memory: 1Gi
                requests:
                  cpu: 256m
                  memory: 512Mi
      storage:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 3Gi
        storageClassName: linode-block-storage