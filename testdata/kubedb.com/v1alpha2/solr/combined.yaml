apiVersion: kubedb.com/v1alpha2
kind: Solr
metadata:
  name: solr-combined
  namespace: demo
spec:
  version: 9.4.1
  terminationPolicy: Delete
  replicas: 3
  podTemplate:
    spec:
      containers:
        - name: solr
          resources:
            requests:
              cpu: 250m
              memory: 500Mi
            limits:
              cpu: 700m
              memory: 1536Mi
  monitor:
    agent: prometheus.io/operator
    prometheus:
      serviceMonitor:
        labels:
          release: prometheus
        interval: 10s
  zookeeperRef:
    name: zoo
  storage:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
    storageClassName: "linode-block-storage"