apiVersion: kubedb.com/v1alpha2
kind: MySQL
metadata:
  name: "innodb"
  namespace: demo
spec:
  podTemplate:
    spec:
      resources:
        requests:
          cpu: 250m
          memory: 500Mi
        limits:
          cpu: 500m
          memory: 1Gi
  monitor:
    agent: prometheus.io
    prometheus:
      exporter:
        resources:
          requests:
            cpu: 250m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 128Mi
  version: "8.0.24"
  replicas: 3
  topology:
    mode: InnoDBCluster
    innoDBCluster:
      router:
        replicas: 1
        podTemplate:
          spec:
            resources:
              requests:
                cpu: 250m
                memory: 500Mi
              limits:
                cpu: 500m
                memory: 1Gi
  storageType: Durable
  storage:
    storageClassName: "standard"
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  requireSSL: true
  tls:
    issuerRef:
      apiGroup: cert-manager.io
      kind: Issuer
      name: mysql-issuer
    certificates:
    - alias: server
      subject:
        organizations:
        - kubedb:server
      dnsNames:
      - localhost
      ipAddresses:
      - "127.0.0.1"
  terminationPolicy: WipeOut
  # useAddressType: IPv6


