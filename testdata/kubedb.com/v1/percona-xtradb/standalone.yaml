apiVersion: kubedb.com/v1
kind: PerconaXtraDB
metadata:
  name: percona-xtradb
  namespace: demo
spec:
  version: "5.7"
  podTemplate:
    spec:
      containers:
        - name: perconaxtradb
          resources:
            requests:
              cpu: 250m
              memory: 500Mi
            limits:
              cpu: 500m
              memory: 1Gi
  storageType: Durable
  storage:
    storageClassName: "standard"
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  monitor:
    agent: prometheus.io
    prometheus:
      exporter:
        resources:
          requests:
            cpu: 250m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 128Mi
