apiVersion: kubedb.com/v1
kind: MySQL
metadata:
  name: my-group
  namespace: demo
spec:
  version: "8.0.23-v1"
  replicas: 3
  topology:
    mode: GroupReplication
    group:
      name: "dc002fc3-c412-4d18-b1d4-66c1fbfbbc9b"
  podTemplate:
    spec:
      containers:
        - name: mysql
          resources:
            limits:
              cpu: 450m
              memory: 450Mi
            requests:
              cpu: 400m
              memory: 400Mi
        - name: mysql-coordinator
          resources:
            limits:
              cpu: 350m
              memory: 350Mi
            requests:
              cpu: 300m
              memory: 300Mi
  monitor:
    agent: prometheus.io/operator
    prometheus:
      exporter:
        resources:
          limits:
            cpu: 150m
            memory: 150Mi
          requests:
            cpu: 100m
            memory: 100Mi
      serviceMonitor:
        interval: 30s
        labels:
          release: prometheus
  storageType: Durable
  storage:
    storageClassName: "standard"
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi