apiVersion: kubedb.com/v1
kind: MySQL
metadata:
  name: "innodb"
  namespace: demo
spec:
  podTemplate:
    spec:
      containers:
        - name: mysql
          resources:
            limits:
              cpu: 450m
              memory: 450Mi
            requests:
              cpu: 400m
              memory: 400Mi
        - name: mysql-coordinator
          resources:
            limits:
              cpu: 350m
              memory: 350Mi
            requests:
              cpu: 300m
              memory: 300Mi
  monitor:
    agent: prometheus.io
    prometheus:
      exporter:
        resources:
          limits:
            cpu: 150m
            memory: 150Mi
          requests:
            cpu: 100m
            memory: 100Mi
  version: "8.0.24"
  replicas: 3
  topology:
    mode: InnoDBCluster
    innoDBCluster:
      router:
        replicas: 1
        podTemplate:
          spec:
            containers:
              - name: mysql-router
                resources:
                  requests:
                    cpu: 250m
                    memory: 250Mi
                  limits:
                    cpu: 200m
                    memory: 200Mi
  storageType: Durable
  storage:
    storageClassName: "standard"
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 2Gi
  requireSSL: true
  tls:
    issuerRef:
      apiGroup: cert-manager.io
      kind: Issuer
      name: mysql-issuer
    certificates:
    - alias: server
      subject:
        organizations:
        - kubedb:server
      dnsNames:
      - localhost
      ipAddresses:
      - "127.0.0.1"
  # useAddressType: IPv6


